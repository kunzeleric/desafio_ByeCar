<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByeCar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo-dnc.png" alt="Logo da DNC" />
      <h1>ByeCar</h1>
    </header>
    <main>
      <div class="left">
        <h2>
          Ter <span id="specialTextOne">uma moto</span> por assinatura <br />
          nunca foi tão fácil!
        </h2>
        <img src="assets/main-image.png" alt="Mulher em uma moto" />
      </div>

      <div class="right">
        <h2>Conheça nossas <span id="specialTextTwo">motos</span>!</h2>
        <div id="card">
          <button class="arrow-button" onclick="moveList(-1)">
            <img src="assets/left-arrow.png" />
          </button>
          <ul>
            <li class="card-moto">
              <h3>Scooter Elétrica Voltz EV1</h3>
              <div class="img">
                <img src="assets/imagem1.png" alt="Moto 1" />
              </div>
              <div class="info-card">
                <p class="aux-price">A partir de</p>
                <span class="price">R$ 619,90</span>
                <p class="plan">Plano de 30 meses</p>
              </div>
            </li>
            <li class="card-moto">
              <h3>Honda CB 500X</h3>
              <div class="img">
                <img src="assets/imagem2.png" alt="Moto 2" />
              </div>
              <div class="info-card">
                <p class="aux-price">A partir de</p>
                <span class="price">R$ 619,90</span>
                <p class="plan">Plano de 30 meses</p>
              </div>
            </li>
          </ul>
          <button class="arrow-button" onclick="moveList(+1)">
            <img src="assets/right-arrow.png" />
          </button>
        </div>
        <button id="more-info" onclick="knowMore(index)">Saiba mais</button>
      </div>
      <div id="details"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
